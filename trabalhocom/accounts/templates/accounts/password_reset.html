{% extends "base.html" %}
{% block content %}
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: #23272b" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="{% url 'core:home' %}">Home</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">Menu<i class="fa fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- formulario -->
    <section id="">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% if sucess %}
                        <p>Um e-mail foi enviado para vocÃª com mais detalhes
                            de como criar uma nova senha.</p>
                    {% else %}
                    <h2 class="section-heading">Informe seu e-mail</h2>
                    <br>
                </div>
            </div>
            <form  method="post">
                {% csrf_token %}
                {{ form.errors }}

                <div class="form-row justify-content-center">
                    <div class="form-group col-md-5">
                        <label>E-mail</label>
                            {{ form.email }}
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
            {% endif %}
        </div>
    </section>

{% endblock %}
